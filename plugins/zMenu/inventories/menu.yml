    item:
      material: GRAY_STAINED_GLASS_PANE
      name: "&e"
    slots:
      - 0-9 # slot 0 to 9
      - 18
      - 17
      - 26
      - 27
      - 35-44 # slot 35 to 44
  Viviendas:
    slot: 3
    item:
      material: PURPLE_BED
      name: "&bviviendas zona segura"
      lore:
        - ""
        - "&7Viaja a viviendas zona segura"
        - ""
        - "&6para construir tu casa"
        - " "
        - "$5Tus cosas se mantendrán a salvo"
