ultimatehomes.sethome.unlimited: sin límite de viviendas; establecer viviendas ilimitadas
ultimatehomes.warmup.bypass: permite a un jugador evitar el calentamiento por teletransportación (si está habilitado)
ultimatehomes.sethome.max.<número>: cambia la cantidad de casas que un jugador puede establecer. Sin este permiso, el límite predeterminado es 1. Si un jugador tiene varios permisos de límite, se utilizará el más alto.
